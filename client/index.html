<html>
	<head>
		<title>Money Monkey</title>
		<link href="styles/style.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
		<link href='lib/vuetify.min.css' rel='stylesheet' type='text/css'>
	</head>

	<body>
	

		<div v-cloak id="app">
			<v-app :dark='true'>
			<v-toolbar app>
					<v-toolbar-side-icon>
						<v-avatar>
							<img :class="{inverted: theme === 'dark'}" src='dank.jpg' width='100' height='100' alt='nice'>
						</v-avatar>
					</v-toolbar-side-icon>
					<h1>&nbsp; {{ message }}</h1>
					&nbsp; &nbsp;<router-link to='/dash'>Home</router-link>
					&nbsp; &nbsp;<router-link to='/about'>About Us</router-link>
					
					
					<v-spacer></v-spacer>
					<h4>Theme:</h4>&nbsp;&nbsp;&nbsp;
					<v-btn-toggle>
						<v-btn @click="setTheme('light')">light</v-btn>
						<v-btn @click="setTheme('dark')">dark</v-btn>
					</v-btn-toggle>
		
					<!--<v-chip @click="setTheme('light')" color='white'></v-chip>
					<v-chip @click="setTheme('dark')"  color='black'></v-chip>-->
				</v-toolbar>
				<router-view></router-view>
			</v-app>
		</div>

		


		<script src="lib/vue.js"></script>
		<script src='lib/vue-router.js'></script> <!-- has to be after vue-->
		<script src="lib/vuetify.js"></script>
		<script src="lib/moment.js"></script>
		

		<script src='components/mainComponent.js' type='module'></script>

		<script src='components/Expenseview/ExpenseView.js' type='module'></script>
		<script src='components/Expenseview/data.js' type='module'></script>
		<script src='components/Expenseview/template.js' type='module'></script>
		<script src='components/AboutView/AboutView.js' type='module'></script>
<!--
		<script src="data.js" type="module"></script>
		<script src="main.js" type="module"></script>
		<script src="api.js" type="module"></script>
-->	


	</body>
	

</html>
